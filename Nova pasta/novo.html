<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Projeto Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Carousel de imagens -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2023/06/10/18/14/stairs-8054618_1280.jpg" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2024/01/03/19/37/photography-8486085_1280.jpg" class="d-block w-100" alt="Imagem 2">
            </div>
            <!-- Adicione mais itens conforme necessário -->
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <!-- Item 1 -->
            <div class="col mb-4">
                <div class="card">
                    <img src="imagem-card1.jpg" class="card-img-top" alt="Imagem Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 1</h5>
                        <p class="card-text">Conteúdo do Card 1.</p>
                    </div>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="col mb-4">
                <div class="card">
                    <img src="imagem-card2.jpg" class="card-img-top" alt="Imagem Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 2</h5>
                        <p class="card-text">Conteúdo do Card 2.</p>
                    </div>
                </div>
            </div>

            <!-- Adicione mais itens conforme necessário -->
        </div>
    </div>

    <!-- Bootstrap JS e Popper.js (opcional, para alguns componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
